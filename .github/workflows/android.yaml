name: Build APK and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build APK and Release
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleRelease

      - name: Extract changelog
        id: changelog
        run: |
          # 从标签中提取版本号
          VERSION=${GITHUB_REF#refs/tags/}
          # 使用脚本提取更新内容
          CHANGELOG=$(./scripts/extract_changelog.sh "$VERSION")
          # 设置输出变量
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Rename APK with tag version
        run: |
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/wifi-info-widget-${{ github.ref_name }}.apk

      - name: Release APK
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          files: app/build/outputs/apk/release/wifi-info-widget-${{ github.ref_name }}.apk